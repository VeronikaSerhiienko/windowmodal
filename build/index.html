<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <title>modalwindow</title>
</head>
<body>
  <div class="modalw">
    <input id="button" class="modalw__input" type="checkbox" name="openmodalwindow">
    <label class="modalw__label-start" for="button">show modal window</label>
  <div class="modalw__window">
      <label for="button" class="modalw__label-end">X</label>
      <p class="modalw__text">
        In user interface design for computer applications, a modal window is a graphical control element subordinate to an application's main window. It creates a mode that disables the main window, but keeps it visible with the modal window as a child window in front of it.
      </p>
      <p class="modalw__action">
        Create a Modal Window
      </p>
    </div>
</div>
</body>
</html>
